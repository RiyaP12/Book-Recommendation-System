<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    {{ fontawesome_html() }}
</head>
<body>
    <div class="row">
        <div class="col-3">
            <nav class="nav navbar flex-column">
<!--                <img src="images/book.png" height="80" width="80"/>-->
                <ul>
                    <li><a href="/" class="nav-link navLink">
                      <i class="fa fa-home fa-2x"></i> <h4 class="navLable">Home</h4>
                    </a></li>
                    <li><a href="/popular" class="nav-link navLink">
                        <i class="fa fa-book fa-2x"></i> <h4 class="navLable">Popular Books</h4>
                    </a></li>
                    <li><a class="nav-link navLink">
                      <i class="fa fa-info-circle fa-2x"></i> <h4 class="navLable">About</h4>
                    </a></li>
                </ul>
            </nav>
        </div>

        <div class="container col-9 align-items-center">
            <div class="column">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h1>Top 50 Books</h1>
                </div>

                {% for i in range(book_title | length) %}
                    <div class="col-md-2" style="margin-top:30px">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{ image[i] }}">
                                <h5>{{ book_title[i] }}</h5>
                                <p>{{ book_author[i] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
            </div>
        </div>
    </div>
</body>
</html>
